<script>
    var v = 1;
    v = 10;
    // 배열의 생성 
    var array = [1, 2, 3]; // 어레이
    console.log(array);
    // 값에서는 length는 길이가 아니라 객체의 갯수임
    var array = [10, 20, 30];
    console.log(array);
    var v1 = array[0];
    console.log(v1);
    var v2 = array['1'];
    console.log(v2);
    var len = array['length'];
    console.log(len);
    var len = array.length;
    console.log(len);
    /*****************************/
    array.push(40); //40을 맨 뒤에 추가하기
    console.log(array);
    var value = array.pop(); // array 배열에서 맨뒤의 값을 꺼내오기
    console.log('array:', array, '꺼내온 값:', value);
    
    array.unshift(0); //0을 맨 앞에 추가하기
    console.log(array);
    var value = array.shift(); //array 배열에서 맨앞의 값을 꺼내오기
    console.log('array:', array, '꺼내온 값:', value);
    
    
    
    
    
</script>
