<script>
    var obj1 = { a: 100 , b: 200 , 'c': 300, '내 이름': 'KSW' }; //a,b는 프로퍼티라고 합니다.
    console.log(obj1);
    //객체 값 가져오기
    var aValue = obj1['a'];
    var bValue = obj1.b;
    console.log('a:', aValue, 'b:', bValue);
    var nameValue = obj1['내 이름'];
    console.log(nameValue);
    /*****/
    obj1.a = 10000; //기존 값을 변경
    obj1.d = 20000; //없던 값을 추가
    console.log(obj1);
    // 없는 값을 가져오거나 사용하려고 했을 경우
    console.log(obj1.e); //오류가 아니라 undefined
    // 객체에 있는 값을 제거하기
    delete obj1.a; //잘안씀
    //'d'라는 이름의 프로퍼티가 obj1 안에 존재하는가?
    var check = 'd' in obj1;
    console.log(check);
    /****************************/
    if(true){
        console.log('if가 실행됩니다');
    }
    else if(true){
        console.log('else if가 실행됩니다'); 
    }
    else{
        console.log('else가 실행됩나다.');
    }
    /********************/
    //1:1 비교
    var addr = '대구';
    switch(addr){
        case '서울':
            console.log('서울에 살고 있어요!');
            break; //switch 구문을 즉시 끝내라!
        case '대구':
            console.log('대구에 살고 있어요!');
            break;
        case '대전':
            console.log('대전에 살고 있어요!');
            break;
        default: // 위에서 해당하는 내용이 없을때 실행됩니다
            console.log('서울 대구 대전이 아닌곳에 살고 있어요!');  
    }
    /***********************************/
    let n = 1;
    while(n < 4){
        console.log('while 실행중....n:', n);
        n++;
    }
    //true로 하면 무한 반복이라 실행하면 웹브라우저가 멈춤 whille은 반복문
    for(let i = 0; i < 3; i++){
        console.log('i:', i);
        
    }
    
    
    
    
    

    


</script>
